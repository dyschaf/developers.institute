  <!-- Add the code above, to your HTML file
In the <div>, change the value of the id attribute from navBar to C, using the setAttribute method.
We are going to add a new <li> to the <ul>.
First, create a new <li> tag (use the createElement method).
Create a new text node with “Logout” as its specified text.
Append the text node to the newly created list node (<li>).
Finally, append this updated list node to the unordered list (<ul>), using the appendChild method.
Bonus
Use the firstElementChild and the lastElementChild properties to retrieve the first and last <li> elements from their parent element (<ul>). Display the text of each link. (Hint: use the textContent property). -->
  <div id="navBar">
    <ul>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">My Friends</a></li>
        <li><a href="#">Messenger</a></li>
        <li><a href="#">My Pics</a></li>
    </ul>
  </div>
    <script>
let div=document.getElementById('navBar') 
div.setAttribute('id', 'socialNetworkNavigation')
let a = document.createElement('a');
let newLi=document.createElement('li')
let newLiText= document.createTextNode('logout')
a.setAttribute('href', '')
a.appendChild(newLiText)
newLi.appendChild(a)
document.body.children[0].children[0].appendChild(newLi)
console.log(document.body.children[0].children[0].firstElementChild.textContent)
console.log(document.body.children[0].children[0].lastElementChild.textContent)


console.log(newLi)



    </script>
