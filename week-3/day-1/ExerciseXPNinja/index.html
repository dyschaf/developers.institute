<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let table = document.createElement('table');
document.body.appendChild(table);

let tr = document.createElement('tr');
table.appendChild(tr);

let daysHeader = ['MO','TU','WE','TH','FR','SA','SU'];

daysHeader.forEach(element => {
  let th = document.createElement('th');
  let thText = document.createTextNode(element);
  th.appendChild(thText);
  tr.appendChild(th);

  th.style.border = '1px solid darkgrey';
  th.style.padding = '1.5rem 2.5rem';
})

console.log(table);

// let xDays = ['.', '.', '.', '.', '.']

for(let i = 0; i < 5; i++) {
   let tr = document.createElement('tr');
   table.appendChild(tr);
   daysHeader.forEach((element, index) => {
     let td = document.createElement('td');
     let tdText = document.createTextNode(index);
     td.appendChild(tdText);
     tr.appendChild(td);

     td.style.border = '1px solid darkgrey';
     td.style.padding = '1rem 2.5rem';
  })
}
    </script>
</body>
</html>
